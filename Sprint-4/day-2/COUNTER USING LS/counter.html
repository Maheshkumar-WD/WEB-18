<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="display"></h1>
  <button id="incBtn">Increment</button>
  <button id="decBtn">Decrement</button>
</body>

<script>

  var count = JSON.parse(localStorage.getItem("counter")) || 0;
  var display = document.querySelector('#display');

  function updateDisplay(){
    display.innerText = count;
  }
  updateDisplay();

document.querySelector("#incBtn").addEventListener("click",incFunc);
document.querySelector("#decBtn").addEventListener("click",desFunc);

function incFunc(){
  count++;
  localStorage.setItem("counter",JSON.stringify(count));
  updateDisplay();
}
function desFunc(){
  count--;
  localStorage.setItem("counter",JSON.stringify(count));
  updateDisplay();
}

  

  


</script>
</html>
